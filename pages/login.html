<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom, #4b3621, #2c1b10);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: white;
      }
      .form-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 1rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .form-switch-buttons {
        margin-bottom: 1.5rem;
      }
      .form-switch-buttons .btn {
        border-radius: 0.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
      }
      .btn-danger {
        background-color: #b22222;
        border-color: #b22222;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .btn-danger:hover {
        background-color: #8b1a1a;
        border-color: #8b1a1a;
      }
      .btn-outline-danger {
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .d-none {
        display: none !important;
      }
      #backtohome-btn {
        position: fixed;
        bottom: 30px;
        left: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-switch-buttons">
        <button id="showLoginFormBtn" class="btn btn-danger me-2">Login</button>
        <button id="showSignupFormBtn" class="btn btn-outline-danger">
          Sign Up
        </button>
      </div>
      <form id="loginForm" class="d-block">
        <h2 class="mb-4 text-center">Login</h2>
        <div class="form-group mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
      <form id="signupForm" class="d-none">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <div class="form-group mb-3">
          <label for="signupUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="signupUsername"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="signupPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="Create a password"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger w-100">Sign Up</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzrKbFN+2/B30V+1s"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
    <script src="../js/nav.js"></script>
    <a id="backtohome-btn" href="../index.html" class="btn btn-light back-btn"
      >← Quay lại trang chính</a
    >
  </body>
</html>

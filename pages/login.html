<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup UI</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Inter Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom, #4B3621, #2c1b10); /* earth vibe */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container-box {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
      text-align: center;
    }

    input.form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }

    .btn-primary {
      background-color: #B22222;
      border-color: #B22222;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #8b1a1a;
      border-color: #8b1a1a;
    }

    .form-switch-buttons .btn {
      border-radius: 0.5rem;
      width: 48%;
    }
  </style>
</head>

<body>

  <div class="container-box">
    <!-- Switch Buttons -->
    <div class="form-switch-buttons d-flex justify-content-between mb-3">
      <button id="showLoginFormBtn" class="btn btn-primary">Login</button>
      <button id="showSignupFormBtn" class="btn btn-outline-primary">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="mb-3 text-start">
        <label for="loginUsername" class="form-label">Username</label>
        <input type="text" id="loginUsername" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" class="d-none">
      <h2>Sign Up</h2>
      <div class="mb-3 text-start">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" id="signupUsername" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" id="signupEmail" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <!-- Logout Box (hidden by default) -->
    <div id="logoutBox" class="d-none">
      <h2>Welcome, <span id="userDisplay">User</span>!</h2>
      <button id="logoutBtn" class="btn btn-primary mt-3">Logout</button>
    </div>
  </div>

</body>
</html>
